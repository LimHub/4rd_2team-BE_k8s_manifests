apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template: 
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway-container
        image: limjerry/playblog-gateway:${BUILD_NUMBER}  # Jenkins에서 자동으로 태그 변경
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
